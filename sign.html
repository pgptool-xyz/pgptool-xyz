<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Message Signing</title>
        <link rel="stylesheet" href="sign.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="PGP: Sign Messages/Signing">
        <meta name="author" content="Anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Message Signing</h1>
            <label for="privateKeyArmored">Your Private Key <span class="required">*</span></label>
            <textarea id="privateKeyArmored" rows="10" cols="50"></textarea><br><br>

            <label for="passphrase">Passphrase <span class="required">*</span></label>
            <input type="password" id="passphrase" name="passphrase">

            <label for="message">Your message <span class="required">*</span></label>
            <textarea id="message" rows="10" cols="50" required></textarea><br><br>
    
            <button id="signingButton">Sign Message</button>
            <br id="break" class="hidden">
            <p id="paragraph" class="hidden">Make sure to fill out all required (*) fields.</p>
            <p id="incorrectPassphrase" class="hidden">The passphrase is incorrect. Please, try again.</p>
            <p id="error" class="hidden"></p>

            <h2>Signed Message</h2>
            <textarea id="output" rows="10" cols="50" readonly></textarea>
        </div>

        <script type="module" src="./openpgp/dist/openpgp.min.mjs"></script>
        <script type="module" src="sign.js"></script>
    </body>
</html>
