<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Message Verification</title>
        <link rel="stylesheet" href="verify.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="PGP: Verify Messages/Verification">
        <meta name="author" content="Anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Signature Verification</h1>
            <label for="message">Unverified message <span class="required">*</span></label>
            <textarea id="message" rows="10" cols="50"></textarea><br><br>

            <label for="publicKeyArmored">Sender's Public Key <span class="required">*</span></label>
            <textarea id="publicKeyArmored" rows="10" cols="50" required></textarea><br><br>
    
            <button id="verificationButton">Verify Message</button>
            <br id="break" class="hidden">
            <p id="paragraph" class="hidden">Make sure to fill out all required (*) fields.</p>
            <p id="error" class="hidden"></p>

            <h2>Result</h2>
            <textarea id="signatureOutput" rows="3" cols="59" readonly></textarea>
        </div>

        <script type="module" src="./openpgp/dist/openpgp.min.mjs"></script>
        <script type="module" src="verify.js"></script>
    </body>
</html>
