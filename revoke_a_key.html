<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Key Revocation</title>
        <link rel="stylesheet" href="revoke_a_key.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="PGP: Revoke A Key/Revocation">
        <meta name="author" content="Anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Key Revocation</h1>

            <label for="publicKeyArmored">Public Key <span class="required">*</span></label><br>
            <textarea id="publicKeyArmored" rows="10" cols="50" required></textarea><br><br>
        
            <label for="revocationCertificate">Revocation Certificate <span class="required">*</span></label><br>
            <textarea id="revocationCertificate" rows="5" cols="50" required></textarea>

            <select id="keyRevocationReason" name="keyRevocationReason" required>
                <option value="" disabled selected>Reason for Revocation</option>
                <option value="">No reason specified</option>
                <option value="compromised">Key has been compromised</option>
                <option value="superseded">Key is superseded</option>
                <option value="unused">Key is no longer used</option>
            </select>
        
            <button id="revokeKeyButton" type="button">Revoke the Key</button>
            <br id="break" class="hidden">
            <p id="paragraph" class="hidden">Make sure to fill out all required (*) fields.</p>
            <p id="error" class="hidden"></p>
        </div>
        <div class="container">
            <h1>Key Revocation</h1>

            <label for="privateKeyArmored">Private Key <span class="required">*</span></label><br>
            <textarea id="privateKeyArmored" rows="10" cols="50" required></textarea><br><br>

            <label for="passphrase">Passphrase <span class="required">*</span></label>
            <input type="password" id="passphrase" name="passphrase">

            <select id="keyRevocationReason2" name="keyRevocationReason2" required>
                <option value="" disabled selected>Reason for Revocation</option>
                <option value="">No reason specified</option>
                <option value="The key has been compromised.">Key has been compromised</option>
                <option value="The key is superseded.">Key is superseded</option>
                <option value="The key is no longer used.">Key is no longer used</option>
            </select>

            <button id="revokeKeyButton2">Revoke the Key</button>
            <br id="break2" class="hidden">
            <p id="paragraph2" class="hidden">Make sure to fill out all required (*) fields.</p>
            <p id="incorrectPassphrase2" class="hidden">The passphrase is incorrect. Please, try again.</p>
            <p id="error2" class="hidden"></p>
        </div>
        <script type="module" src="./openpgp/dist/openpgp.min.mjs"></script>
        <script type="module" src="revoke_a_key.js"></script>
    </body>
</html>
